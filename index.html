<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precios con Descuento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper d-flex flex-column min-vh-100">
    <!-- Contenedor Principal -->
    <div class="container mt-5 flex-grow-1">
        <div class="title">
        <h2 class="text-center mb-4">Calculadora de Precios con Descuento</h2>
        </div>
        <div class="main-container d-flex justify-content-around flex-wrap p-4">
            <!-- Contenedor para la selección de la categoría -->
            <div class="flip-card" onclick="girarCard(this)">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <h4 class="text-center">Seleccione la categoría</h4>
                    </div>
                    <div class="flip-card-back">
                        <form id="discount-form">
                            <div class="mb-3">
                                <label for="categoria" class="form-label">Categoría del producto:</label>
                                <select id="categoria" class="form-select" required>
                                    <option value="" disabled selected>Seleccione la categoría</option>
                                    <option value="ropa">Ropa (5% descuento)</option>
                                    <option value="electronica">Electrónica (10% descuento)</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Contenedor para ingresar la cantidad -->
            <div class="flip-card" onclick="girarCard(this)">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <h4 class="text-center">Ingrese la cantidad</h4>
                    </div>
                    <div class="flip-card-back">
                        <form>
                            <div class="mb-3">
                                <label for="cantidad" class="form-label">Cantidad de productos:</label>
                                <input type="number" id="cantidad" class="form-control" placeholder="Ingrese la cantidad" required>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Contenedor para ingresar el precio -->
            <div class="flip-card" onclick="girarCard(this)">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <h4 class="text-center">Ingrese el precio unitario</h4>
                    </div>
                    <div class="flip-card-back">
                        <form>
                            <div class="mb-3">
                                <label for="precio" class="form-label">Precio unitario del producto (en pesos):</label>
                                <input type="number" id="precio" class="form-control" placeholder="Ingrese el precio unitario" required>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Contenedor para mostrar el resultado -->
            <div class="flip-card" onclick="girarCard(this)">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <h4 class="text-center">Calcular Precio</h4>
                    </div>
                    <div class="flip-card-back">
                        <p id="resultado" class="mt-4 text-center"></p>
                        <button type="submit" class="btn calcular-btn w-100 mt-2" onclick="calcular()">Calcular Precio Final</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-white text-center p-3 mt-auto">
        <p>© 2024 Todos los derechos reservados - Magdalena Inalaf G.</p>
    </footer>
</div>

<!-- Llamada a los scripts -->
<script src="flip.js"></script>
<script src="app.js"></script>
</body>
</html>
